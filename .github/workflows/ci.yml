---
name: "CI"
concurrency:  # Cancel any existing runs of this workflow for this same PR
  group: "${{ '{{ github.workflow }}' }}-${{ '{{ github.ref }}' }}"
  cancel-in-progress: true
on: # yamllint disable
  push:
    branches:
      - "develop"
      - "main"
  pull_request:
  release:
    types: [published]
  schedule:
    - cron: "20 3 * * 1"

jobs:
  ci:
    uses: ./.github/workflows/jobs.yml
